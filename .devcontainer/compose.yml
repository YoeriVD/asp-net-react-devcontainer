services:
  app:
    image: mcr.microsoft.com/devcontainers/dotnet:1-9.0
    volumes:
      - ../..:/workspaces:cached
      - vscode-node-modules:/workspaces/asp-net-react-devcontainer/react-app.client/node_modules
      - vscode-bin:/workspaces/asp-net-react-devcontainer/react-app.Server/bin
      - vscode-obj:/workspaces/asp-net-react-devcontainer/react-app.Server/obj
      - ~/.ssh:/home/vscode/.ssh:ro
      # Mount Fish and Starship configs from host (optional - can be commented out if not needed)
      - ~/.config/fish:/home/vscode/.config/fish:ro
      - ~/.config/starship.toml:/home/vscode/.config/starship.toml:ro
    command: sleep infinity
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: P@ssw0rd
      POSTGRES_DB: ApplicationDB
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  vscode-node-modules:
  vscode-bin:
  vscode-obj:
  postgres-data:
